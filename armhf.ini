[constants]
arch = 'arm-linux-gnueabihf'
[binaries]
c = 'arm-linux-gnueabihf-gcc'
strip = 'arm-linux-gnueabihf-strip'
pkgconfig = 'arm-linux-gnueabihf-pkg-config'
ar = 'arm-linux-gnueabihf-ar'
[properties]
host_arch = 'armhf'

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armhf'
endian = 'little'

