name: Checkout and Build
# This workflow is to ensure that anybody can configure and build this project using only configure and build scripts

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
          - os: macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: ./configure.sh
      - name: build
        run: ./build.sh
        
  build-otherarch:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: armv6
          - arch: armv7
          - arch: aarch64

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: uraimo/run-on-arch-action@v2.0.8
      name: build and configure
      with:
        arch: ${{ matrix.arch }}
        distro: buster
        run: |
          ./configure.sh
          ./build.sh
